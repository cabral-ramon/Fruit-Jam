<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fruit Jam</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico"/>
    <Link rel="stylesheet" type="text/css" href="assets/stylesheets/reset.css"/>
    <Link rel="stylesheet" type="text/css" href="assets/stylesheets/application.css"/>
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">
    <link rel="stylesheet" href="assets/stylesheets/font-awesome.min.css">

    <script type='text/javascript' src='https://code.createjs.com/easeljs-0.8.2.min.js'></script>
    <script type='text/javascript' src='https://code.createjs.com/tweenjs-0.6.2.min.js'></script>
    <script type='text/javascript' src='https://code.createjs.com/preloadjs-0.6.2.min.js'></script>
    <Script type="text/javascript" src="./lib/bundle.js"></Script>
  </head>
  <body>
    <header>
      <p>Game created by <a id="portfolio-link" href="http://ramoncabral.com/">Ramon Cabral</a></p>
      <ul>
        <li class="header-li">
          <a href="https://github.com/cabral-ramon">github</a>
        </li>
        <li class="header-li">
          <a href="https://www.linkedin.com/in/cabral-ramon/">linkedin</a>
        </li>
      </ul>
    </header>
    <div id="main">
      <h1 id="game-title">Fruit Jam</h1>
      <div id="game-container">
        <canvas id="game-canvas" height="600px" width="600px"></canvas>
        <!-- <div class="start-button-container">
          <button id="start-button">Start Game</button>
        </div> -->
        <div id="menu">
          <div id="score" class="menu-item">
            <h2 class="menu-title">Score</h2>
            <p id="score-points">
              0
            </p>
          </div>
          <div id="time" class="menu-item">
            <h2 class="menu-title">Time</h2>
            <p id="timer">
              5
            </p>
          </div>
          <div>
            <div class="menu-item">
              <h2 class="menu-title">Sound</h2>
              <i id="mute-btn" class="fa fa-volume-off" aria-hidden="true" ></i>
              <i id="sound-btn" class="fa fa-volume-up" aria-hidden="true" ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
